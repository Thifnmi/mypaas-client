name: tsuru-test
hosts:
    core:
        size: 2
        driver:
            options:
                amazonec2-region: [us-east, us-west]
    apps:
        size: 1
        dedicated: true
        driver:
            options:
                amazonec2-tags: [my-tag]
ca-path: /tmp/certs
driver:
    name: amazonec2
    options:
        opt1: option1-value
        opt2: option2-value
components:
    tsuru-image: "tsuru/api:latest"
    tsuru:
        config:
            debug: true
            repo-manager: gandalf
            iaas:
                dockermachine:
                    driver:
                        options:
                            opt2: option2-newvalue